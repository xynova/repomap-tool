[flake8]
max-line-length = 88
extend-ignore = E203, W503, E501, E402, F401, F541, F841, W293
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist,
    *.egg-info

# DI-specific rules
per-file-ignores =
    # Allow direct instantiation in factory classes
    */factories.py:F401
    */console.py:F401
    # Allow imports in __init__.py files
    __init__.py:F401

# Custom DI violation patterns (using regex)
# These would need to be implemented as a custom flake8 plugin
