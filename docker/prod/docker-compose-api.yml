version: '3.8'

services:
  repomap-api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./api_server.py:/app/api_server.py
      - ./cache:/app/cache
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    command: ["python", "api_server.py"]
    depends_on:
      - repomap-tool

  repomap-tool:
    build: .
    volumes:
      - ./cache:/app/cache
    environment:
      - PYTHONPATH=/app
    command: ["echo", "RepoMap tool ready"]
    profiles:
      - tool-only
