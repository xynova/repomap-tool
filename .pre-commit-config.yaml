repos:
  - repo: local
    hooks:
      - id: di-linter
        name: DI Linter
        entry: python scripts/di_linter.py
        language: system
        files: \.py$
        args: [--format=text]

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args:
          [
            --max-line-length=88,
            --extend-ignore=E203,
            W503,
            E501,
            E402,
            F401,
            F541,
            F841,
            W293,
          ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports]
