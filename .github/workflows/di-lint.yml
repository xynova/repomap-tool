name: DI Linting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  di-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run DI Linter
        run: |
          python scripts/di_linter.py src/ tests/

      - name: Run Flake8
        run: |
          flake8 src/ tests/ examples/ --max-line-length=88 --extend-ignore=E203,W503,E501,E402,F401,F541,F841,W293

      - name: Run Black
        run: |
          black --check --diff src/ tests/ examples/

      - name: Run MyPy
        run: |
          mypy src/
